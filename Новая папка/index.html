<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
</head>
<body>
  <style>
      .block {
        width: 100px;
        height: 100px;
        background: red;
        margin: 15px;
        display: inline-block;
      }

      #button {
        margin: 10px;
      }
  </style>

<input type="button" id = "button" value="Создать новый блок" Onclick = "newblock();">

<div class = "block"></div>

<script>
function newblock(){
var newElement = document.createElement('div');
newElement.className = "block";
document.body.appendChild(newElement);
var i = Math.floor(Math.random() * 10000);
newElement.style.backgroundColor = "#" + i; 
}
</script>

</body>

</html>
